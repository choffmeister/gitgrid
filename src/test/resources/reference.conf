gitgrid {
  http {
    interface = localhost
    port = 8080
    auth {
      realm = gitgrid
      bearer-token {
        secret = test_secret
        lifetime = 2s
      }
    }
  }

  passwords {
    storage.default-algorithm = "plain"
    validation.delay = 0s
  }

  web-dir = ${java.io.tmpdir}/gitgrid-web
  repositories-dir = ${java.io.tmpdir}/gitgrid-repos

  mongodb {
    host = localhost
    port = 27017
    database = gitgrid_test
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG" # ERROR, WARNING, INFO, DEBUG
}

spray.can.server {
  idle-timeout = 2s
  request-timeout = 1s
  request-chunk-aggregation-limit = 16m
}

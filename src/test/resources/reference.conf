gitgrid {
  http {
    interface = localhost
    port = 8080
  }

  webDir = ${java.io.tmpdir}/gitgrid-web
  repositoriesDir = ${java.io.tmpdir}/gitgrid-repos

  mongodb {
    host = localhost
    port = 27017
    database = gitgrid_test
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG" # ERROR, WARNING, INFO, DEBUG
}

spray.can.server {
  idle-timeout = 2s
  request-timeout = 1s
  request-chunk-aggregation-limit = 16m
}
